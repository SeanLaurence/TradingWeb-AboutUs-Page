  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #111;
    }

/* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 20;
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #111;
      text-decoration: none;
      font-weight: 400;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
      color: #0094D9;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown > a {
      display: inline-block;
    }

   .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 60px 8%;
      box-sizing: border-box;
    }

    .text-section {
      flex: 1;
      max-width: 500px;
    }

    .text-section h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    details {
      border-bottom: 2px solid #111;
      padding: 15px 0;
      cursor: pointer;
    }

    summary {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
    }

    summary::after {
      content: "+";
      font-size: 1.5rem;
      font-weight: 300;
      transition: transform 0.3s ease;
    }

    details[open] summary::after {
      transform: rotate(45deg);
    }

    details p, details ul {
      margin: 15px 0 0 0;
      color: #333;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    details ul {
      padding-left: 20px;
    }

    details li {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      background-color: #004d1a;
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #007b2c;
    }

    .image-section {
      flex: 1;
      text-align: right;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      color: #0094D9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #111;
      color: #fff;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .text-section {
        max-width: 100%;
      }
      .image-section {
        margin-top: 40px;
        text-align: center;
    }
  </style>
</head>
